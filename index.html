<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <p class="dashboard-link">Dashboard</p>
      <p>Home</p>
      <p>Profile</p>
      <p>Messages</p>
      <p>History</p>
      <p>Tasks</p>
      <p>Communities</p>
      <p class="settings-link">Settings</p>
      <p>Support</p>
      <p>Privacy</p>
    </div>
    <div class="header">
      <div class="header-upper">
        <div class="search-bar-container">
          <button>
            <img class="search-img" src="search.svg" alt="Search icon">
          </button>
          <input type="text" name="search-bar" class="search-bar">
        </div>
        <div><img class="bell" src="bell.svg" alt="Notification bell"></div>
        <div class="far-right">
          <img class="clank" src="clank.png" alt="Clank of ratchet & clank">
          <p>Clank (XJ-0461)</p>
        </div>
      </div>
      <div class="header-lower">
        <div>
          <img class="clank-big" src="clank.png" alt="Clank of ratchet & clank">
        </div>
        <div class="addressing">
          <p class="hello">Hello there,</p>
          <p class="name">Clank (XJ-0461)</p>
        </div>
        <div class="editor"><button>New</button></div>
        <div class="editor"><button>Upload</button></div>
        <div class="editor far-right"><button>Share</button></div>
      </div>
    </div>
    <div class="main-content">main</div>
  </div>
</body>
</html>
