<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <p class="dashboard-link">Dashboard</p>
      <p>Home</p>
      <p>Profile</p>
      <p>Messages</p>
      <p>History</p>
      <p>Tasks</p>
      <p>Communities</p>
      <p class="settings-link">Settings</p>
      <p>Support</p>
      <p>Privacy</p>
    </div>
    <div class="header">
      <div class="header-upper">
        <div class="search-bar-container">
          <button>
            <img class="search-img" src="search.svg" alt="Search icon">
          </button>
          <input type="text" name="search-bar" class="search-bar">
        </div>
        <div><img class="bell" src="bell.svg" alt="Notification bell"></div>
        <div class="far-right">
          <img class="clank" src="clank.png" alt="Clank of ratchet & clank">
          Clank (XJ-0461)
        </div>
      </div>
      <div class="header-lower">
        <div>Hi there, profile name and pic too</div>
        <div>new</div>
        <div>upload</div>
        <div>share</div>
      </div>
    </div>
    <div class="main-content">main</div>
  </div>
</body>
</html>
